<!DOCTYPE html>
<html lang="ru" x-data="app()">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Агрегатор данных из CRM</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.0/dist/cdn.min.js"></script>
    
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --success-color: #4cc9f0;
            --danger-color: #f72585;
            --warning-color: #f8961e;
            --light-bg: #f8f9fa;
            --dark-bg: #212529;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f7fb;
            color: #333;
            padding-top: 56px;
        }
        
        .monospace {
            font-family: 'Roboto Mono', monospace;
        }
        
        .navbar-brand {
            font-weight: 700;
            color: var(--primary-color) !important;
        }
        
        .sidebar {
            height: calc(100vh - 56px);
            position: fixed;
            top: 56px;
            left: 0;
            width: 250px;
            background: white;
            box-shadow: 2px 0 10px rgba(0,0,0,0.05);
            z-index: 100;
            overflow-y: auto;
        }
        
        .main-content {
            margin-left: 250px;
            padding: 20px;
            min-height: calc(100vh - 56px);
        }
        
        @media (max-width: 992px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
            }
        }
        
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }
        
        .stat-card {
            border-left: 4px solid var(--primary-color);
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }
        
        .badge {
            font-weight: 500;
        }
        
        .table th {
            font-weight: 600;
            border-top: none;
        }
        
        .connection-status {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-active {
            background-color: #28a745;
        }
        
        .status-inactive {
            background-color: #dc3545;
        }
        
        .status-pending {
            background-color: #ffc107;
        }
        
        .log-entry {
            border-left: 3px solid #dee2e6;
            padding-left: 15px;
            margin-bottom: 10px;
        }
        
        .log-success {
            border-left-color: #28a745;
        }
        
        .log-error {
            border-left-color: #dc3545;
        }
        
        .log-warning {
            border-left-color: #ffc107;
        }
        
        .page-transition {
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Навигационная панель -->

    </nav>

    <!-- Основной контейнер -->

                        </a>
                    </li>
                    <li class="nav-item mb-2">

                            <i class="fas fa-exchange-alt me-3"></i> Сопоставления

                        </a>
                    </li>
                    <li class="nav-item mb-2">

                        </a>

                    <li class="nav-item mt-4">
                        <a class="nav-link d-flex align-items-center" href="#" :class="{ 'active': currentPage === 'settings' }" @click="changePage('settings')">
                            <i class="fas fa-cog me-3"></i> Настройки
                        </a>
                    </li>
                </ul>

                        </div>
                        <div>

                            <small class="text-muted">Конверсии</small>
                        </div>
                        <div>

                            <small class="text-muted">Ошибки</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        </div>
    </div>

    <!-- Модальные окна будут добавляться здесь -->
    <div id="modalsContainer"></div>

    <!-- JavaScript приложения -->

                // Вспомогательные функции
                getCRMTypeName(type) {
                    const types = {
                        'bitrix24': 'Битрикс24',
                        'amocrm': 'AmoCRM',
                        'retailcrm': 'RetailCRM'
                    };
                    return types[type] || type;
                },
                
                getSystemName(system) {
                    const systems = {
                        'landing': 'Лендинг',
                        'bitrix24': 'Битрикс24',
                        'amocrm': 'AmoCRM',
                        'yandex_direct': 'Яндекс.Директ'
                    };
                    return systems[system] || system;
                },
                
                getFilteredConnections() {
                    let filtered = this.connections;
                    
                    if (this.connectionFilterStatus && this.connectionFilterStatus !== 'all') {
                        filtered = filtered.filter(c => c.status === this.connectionFilterStatus);
                    }
                    
                    if (this.connectionFilterType && this.connectionFilterType !== 'all') {
                        filtered = filtered.filter(c => c.type === this.connectionFilterType);
                    }
                    
                    if (this.connectionSearchQuery) {
                        const query = this.connectionSearchQuery.toLowerCase();
                        filtered = filtered.filter(c => 
                            c.name.toLowerCase().includes(query) || 
                            c.clientName.toLowerCase().includes(query)
                        );
                    }
                    
                    return filtered;
                },
                
                getFilteredLogs() {
                    let filtered = this.logs;
                    
                    if (this.logFilterType && this.logFilterType !== 'all') {
                        filtered = filtered.filter(log => log.type === this.logFilterType);
                    }
                    
                    if (this.logSearchQuery) {
                        const query = this.logSearchQuery.toLowerCase();
                        filtered = filtered.filter(log => 
                            log.message.toLowerCase().includes(query) || 
                            (log.details && log.details.toLowerCase().includes(query))
                        );
                    }
                    
                    return filtered;
                },
                
                // Бизнес-функции
                testConnection(id) {
                    const connection = this.connections.find(c => c.id === id);
                    if (!connection) return;
                    
                    this.showNotification(`Тестирование подключения к ${connection.name}...`, 'info');
                    
                    setTimeout(() => {
                        connection.status = 'active';
                        connection.lastSync = new Date().toLocaleString('ru-RU');
                        
                        this.showNotification(`Подключение к ${connection.name} успешно протестировано`, 'success');
                        this.addLog('success', `Тест подключения CRM успешен`, `Клиент: ${connection.clientName}`);
                    }, 1500);
                },
                
                syncConnection(id) {
                    const connection = this.connections.find(c => c.id === id);
                    if (!connection) return;
                    
                    this.showNotification(`Синхронизация данных с ${connection.name}...`, 'info');
                    
                    setTimeout(() => {
                        const newLeads = Math.floor(Math.random() * 5) + 1;
                        const newConversions = Math.floor(Math.random() * 3);
                        
                        connection.leadsToday += newLeads;
                        connection.conversionsToday += newConversions;
                        connection.lastSync = new Date().toLocaleString('ru-RU');
                        
                        this.todaysStats.leads += newLeads;
                        this.todaysStats.conversions += newConversions;
                        
                        this.showNotification(
                            `Синхронизация завершена. Новые лиды: ${newLeads}, конверсии: ${newConversions}`, 
                            'success'
                        );
                        
                        this.addLog('success', `Синхронизация CRM завершена`, 
                            `Клиент: ${connection.clientName}, Лиды: +${newLeads}, Конверсии: +${newConversions}`);
                    }, 2000);
                },
                
                testAllConnections() {
                    this.showNotification('Тестирование всех подключений...', 'info');
                    
                    let tested = 0;
                    const total = this.connections.length;
                    
                    this.connections.forEach((conn, index) => {
                        setTimeout(() => {
                            conn.status = 'active';
                            conn.lastSync = new Date().toLocaleString('ru-RU');
                            tested++;
                            
                            if (tested === total) {
                                this.showNotification(`Все подключения (${total}) успешно протестированы`, 'success');
                                this.addLog('success', 'Тест всех подключений завершен', `Проверено: ${total} подключений`);
                            }
                        }, index * 500);
                    });
                },
                
                syncAllData() {
                    this.showNotification('Запуск полной синхронизации всех данных...', 'info');
                    
                    let synced = 0;
                    const activeConnections = this.connections.filter(c => c.status === 'active');
                    const total = activeConnections.length;
                    
                    if (total === 0) {
                        this.showNotification('Нет активных подключений для синхронизации', 'warning');
                        return;
                    }
                    
                    activeConnections.forEach((conn, index) => {
                        setTimeout(() => {
                            const newLeads = Math.floor(Math.random() * 3) + 1;
                            const newConversions = Math.floor(Math.random() * 2);
                            
                            conn.leadsToday += newLeads;
                            conn.conversionsToday += newConversions;
                            conn.lastSync = new Date().toLocaleString('ru-RU');
                            
                            this.todaysStats.leads += newLeads;
                            this.todaysStats.conversions += newConversions;
                            
                            synced++;
                            
                            if (synced === total) {
                                this.showNotification(
                                    `Полная синхронизация завершена. Обработано подключений: ${total}`, 
                                    'success'
                                );
                                this.addLog('success', 'Полная синхронизация данных', 
                                    `Обработано: ${total} подключений, Новые лиды: ${this.todaysStats.leads}`);
                            }
                        }, index * 1000);
                    });
                },
                
                // Функции для работы с логами
                addLog(type, message, details = '') {
                    const newLog = {
                        id: this.logs.length + 1,
                        timestamp: new Date().toLocaleString('ru-RU'),
                        type: type,
                        message: message,
                        details: details
                    };
                    
                    this.logs.unshift(newLog);
                    
                    if (this.logs.length > 50) {
                        this.logs.pop();
                    }
                    
                    if (type === 'error') {
                        this.todaysStats.errors++;
                        this.recentErrors.unshift({
                            id: this.recentErrors.length + 1,
                            time: 'Только что',
                            message: message
                        });
                        
                        if (this.recentErrors.length > 5) {
                            this.recentErrors.pop();
                        }
                    }
                },
                
                // Уведомления
                showNotification(message, type = 'info') {
                    const notificationId = 'notification-' + Date.now();
                    const alertClass = {
                        'success': 'alert-success',
                        'error': 'alert-danger',
                        'warning': 'alert-warning',
                        'info': 'alert-info'
                    }[type] || 'alert-info';
                    
                    const icon = {
                        'success': 'check-circle',
                        'error': 'exclamation-triangle',
                        'warning': 'exclamation-circle',
                        'info': 'info-circle'
                    }[type] || 'info-circle';
                    
                    const notification = `
                        <div id="${notificationId}" class="alert ${alertClass} alert-dismissible fade show position-fixed" 
                            style="top: 70px; right: 20px; z-index: 9999; min-width: 300px;">
                            <i class="fas fa-${icon} me-2"></i> ${message}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    `;
                    
                    document.body.insertAdjacentHTML('beforeend', notification);
                    
                    setTimeout(() => {
                        const element = document.getElementById(notificationId);
                        if (element) {
                            element.remove();
                        }
                    }, 5000);
                },

                saveSettings() {
                    this.showNotification('Настройки успешно сохранены', 'success');

                generateReport() {
                    this.showNotification('Генерация отчета...', 'info');
                    
                    setTimeout(() => {
                        const reportData = {
                            date: new Date().toLocaleDateString('ru-RU'),
                            connections: this.connections.length,
                            activeConnections: this.connections.filter(c => c.status === 'active').length,
                            totalLeads: this.todaysStats.leads,
                            totalConversions: this.todaysStats.conversions,
                            errors: this.todaysStats.errors
                        };
                        
                        const reportContent = `
Отчет системы "Агрегатор данных из CRM"
Дата: ${reportData.date}

Статистика:
- Всего подключений: ${reportData.connections}
- Активных подключений: ${reportData.activeConnections}
- Лидов за сегодня: ${reportData.totalLeads}
- Конверсий за сегодня: ${reportData.totalConversions}
- Ошибок за сегодня: ${reportData.errors}

Детальная информация доступна в веб-интерфейсе.
                        `;
                        
                        const blob = new Blob([reportContent], { type: 'text/plain' });
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');

                        this.showNotification('Отчет успешно сгенерирован и скачан', 'success');
                        this.addLog('success', 'Сгенерирован отчет', 'Отчет о работе системы скачан');
                    }, 1500);
                },
                
                simulateActivity() {
                    this.showNotification('Генерация тестовых данных...', 'info');
                    
                    const activities = [

                        'Отправлены данные в CRM',

                    activities.forEach((activity, index) => {

                                this.showNotification('Тестовые данные сгенерированы', 'success');
                            }

                    });

                clearLogs() {

                    setTimeout(() => {

                            `[${log.timestamp}] ${log.type.toUpperCase()}: ${log.message} ${log.details ? ' - ' + log.details : ''}`

                    const log = this.logs.find(l => l.id === id);
                    if (log) {
                        alert(`Детали лога:\n\nСообщение: ${log.message}\nТип: ${log.type}\nВремя: ${log.timestamp}\nДетали: ${log.details || 'Нет'}`);
                    }
                },
                
                loadMoreLogs() {
                    this.showNotification('Загрузка дополнительных логов...', 'info');
                    
                    setTimeout(() => {
                        const newLogs = [
                            {
                                id: this.logs.length + 1,
                                timestamp: new Date().toLocaleString('ru-RU'),
                                type: 'success',
                                message: 'Загружены дополнительные логи',
                                details: 'Системная операция'
                            },
                            {
                                id: this.logs.length + 2,
                                timestamp: new Date().toLocaleString('ru-RU'),
                                type: 'info',
                                message: 'Тестовая запись лога',
                                details: 'Запись добавлена при нажатии кнопки "Загрузить еще"'
                            }
                        ];
                        
                        this.logs.push(...newLogs);
                        this.showNotification('Дополнительные логи загружены', 'success');
                    }, 800);
                },
                
                filterLogs() {
                    this.showNotification('Логи отфильтрованы по заданным критериям', 'info');
                },
                
                // Модальные окна
                openModal(modalType, data = null) {
                    let modalHtml = '';
                    
                    switch(modalType) {
                        case 'newConnection':
                            modalHtml = this.newConnectionModal();
                            break;
                        case 'newMapping':
                            modalHtml = this.newMappingModal();
                            break;
                    }
                    
                    const modalsContainer = document.getElementById('modalsContainer');
                    modalsContainer.innerHTML = modalHtml;
                    
                    const modalElement = document.getElementById('dynamicModal');
                    if (modalElement) {
                        const modal = new bootstrap.Modal(modalElement);
                        modal.show();
                        
                        modalElement.addEventListener('hidden.bs.modal', function() {
                            modalsContainer.innerHTML = '';
                        });
                    }
                },
                
                newConnectionModal() {
                    return `
                        <div class="modal fade" id="dynamicModal" tabindex="-1">
                            <div class="modal-dialog modal-lg">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title"><i class="fas fa-plug me-2"></i> Новое подключение CRM</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form id="newConnectionForm" @submit.prevent="saveNewConnection">
                                            <div class="row">
                                                <div class="col-md-6 mb-3">
                                                    <label class="form-label">Название подключения *</label>
                                                    <input type="text" class="form-control" required 
                                                        placeholder="Например: Битрикс24 - ООО Ромашка">
                                                </div>
                                                <div class="col-md-6 mb-3">
                                                    <label class="form-label">Клиент *</label>
                                                    <input type="text" class="form-control" required 
                                                        placeholder="Название клиента">
                                                </div>
                                            </div>
                                            
                                            <div class="row">
                                                <div class="col-md-6 mb-3">
                                                    <label class="form-label">Тип CRM *</label>
                                                    <select class="form-select" required>
                                                        <option value="">Выберите тип CRM</option>
                                                        <option value="bitrix24">Битрикс24</option>
                                                        <option value="amocrm">AmoCRM</option>
                                                        <option value="retailcrm">RetailCRM</option>
                                                        <option value="other">Другая</option>
                                                    </select>
                                                </div>
                                                <div class="col-md-6 mb-3">
                                                    <label class="form-label">URL CRM *</label>
                                                    <input type="url" class="form-control" required 
                                                        placeholder="https://ваш-домен.crm.ru">
                                                </div>
                                            </div>
                                            
                                            <div class="mb-3">
                                                <label class="form-label">API ключ *</label>
                                                <div class="input-group">
                                                    <input type="password" class="form-control" required 
                                                        placeholder="Введите API ключ">
                                                    <button class="btn btn-outline-secondary" type="button" 
                                                            onclick="this.parentElement.querySelector('input').type = 
                                                                    this.parentElement.querySelector('input').type === 'password' ? 'text' : 'password'">
                                                        <i class="fas fa-eye"></i>
                                                    </button>
                                                </div>
                                                <small class="text-muted">API ключ можно получить в настройках вашей CRM системы</small>
                                            </div>
                                            
                                            <div class="mb-3">
                                                <label class="form-label">Дополнительные настройки</label>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" checked>
                                                    <label class="form-check-label">
                                                        Автоматически синхронизировать каждые 30 минут
                                                    </label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" checked>
                                                    <label class="form-check-label">
                                                        Отправлять уведомления об ошибках
                                                    </label>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                                        <button type="submit" form="newConnectionForm" class="btn btn-primary">
                                            <i class="fas fa-save me-2"></i> Сохранить подключение
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                },
                
                saveNewConnection() {
                    const newId = Math.max(...this.connections.map(c => c.id)) + 1;
                    
                    const newConnection = {
                        id: newId,
                        name: 'Новое подключение ' + newId,
                        type: 'bitrix24',
                        url: 'https://new-client.bitrix24.ru',
                        apiKey: '••••••••',
                        clientName: 'Новый клиент',
                        status: 'active',
                        lastSync: new Date().toLocaleString('ru-RU'),
                        leadsToday: 0,
                        conversionsToday: 0
                    };
                    
                    this.connections.push(newConnection);
                    this.showNotification('Новое подключение успешно создано', 'success');
                    this.addLog('success', 'Создано новое подключение', `Клиент: ${newConnection.clientName}`);
                    
                    const modal = bootstrap.Modal.getInstance(document.getElementById('dynamicModal'));
                    if (modal) modal.hide();
                    
                    setTimeout(() => this.changePage('connections'), 300);
                },
                
                newMappingModal() {
                    return `
                        <div class="modal fade" id="dynamicModal" tabindex="-1">
                            <div class="modal-dialog modal-lg">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title"><i class="fas fa-exchange-alt me-2"></i> Новое сопоставление</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                    </div>
                                    <div class="modal-body">
                                        <p class="text-muted">Здесь будет форма для создания нового сопоставления данных</p>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                                        <button type="button" class="btn btn-primary">
                                            <i class="fas fa-save me-2"></i> Сохранить
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                },
                
                // Дополнительные функции
                refreshDashboard() {
                    this.showNotification('Дашборд обновлен', 'success');
                },
                
                viewConnection(id) {
                    this.showNotification(`Просмотр подключения ID: ${id}`, 'info');
                },
                
                editConnection(id) {
                    this.showNotification(`Редактирование подключения ID: ${id}`, 'info');
                },
                
                deleteConnection(id) {
                    if (confirm('Вы уверены, что хотите удалить это подключение?')) {
                        const index = this.connections.findIndex(c => c.id === id);
                        if (index !== -1) {
                            this.connections.splice(index, 1);
                            this.showNotification('Подключение удалено', 'success');
                        }
                    }
                },
                
                exportConnections() {
                    this.showNotification('Экспорт подключений в формате CSV', 'info');
                },
                
                editMapping(id) {
                    this.showNotification(`Редактирование шаблона ID: ${id}`, 'info');
                },
                
                testMapping(id) {
                    this.showNotification(`Тестирование шаблона ID: ${id}`, 'info');
                },
                
                deleteMapping(id) {
                    if (confirm('Вы уверены, что хотите удалить этот шаблон сопоставления?')) {
                        const index = this.mappings.findIndex(m => m.id === id);
                        if (index !== -1) {
                            this.mappings.splice(index, 1);
                            this.showNotification('Шаблон удален', 'success');
                        }
                    }
                }
            };
        }
    </script>
</body>
</html>
